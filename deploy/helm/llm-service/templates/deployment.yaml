apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llm-service.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "llm-service.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "llm-service.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "llm-service.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: llm-service
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: OLLAMA_BASE_URL
              value: "{{ .Values.ollama.baseUrl }}"
            - name: OLLAMA_ENABLED
              value: "{{ .Values.ollama.enabled }}"
          resources: {{ toYaml .Values.resources | indent 12 }}
