apiVersion: v2
name: llm-service
description: Helm chart for Multi-Agent LLM Service with advanced deployment features
type: application
version: 0.2.0
appVersion: "1.0.0"
home: https://github.com/example/multi-agent
sources:
  - https://github.com/example/multi-agent
maintainers:
  - name: Multi-Agent Team
    email: team@example.com
keywords:
  - llm
  - ai
  - multi-agent
  - microservices
  - kubernetes
dependencies:
  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: database.enabled
annotations:
  category: AI/ML
  licenses: MIT
